<h1>Add a Room</h1>
<div>{{ roomForm.pristine | json }}</div>
<div>{{ roomForm.dirty | json }}</div>
<div>{{ roomForm.valid | json }}</div>
<div>{{ roomForm.invalid | json }}</div>
<div>{{ roomForm.value | json }}</div>

<div *ngIf="successMsg !== ''" class="alert alert-success">
  {{ successMsg }}
</div>

<form #roomForm="ngForm" (ngSubmit)="AddRoom()">
  <div class="form-group">
    <label for="roomType">Room Type</label>
    <input
      [(ngModel)]="room.roomType"
      class="form-control"
      type="text"
      name="roomType"
      required
    />
  </div>
  <div class="form-group">
    <label for="amenities">Amenities</label>
    <input
      [(ngModel)]="room.amenities"
      class="form-control"
      type="text"
      name="amenities"
      required
    />
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <input
      [(ngModel)]="room.price"
      class="form-control"
      type="number"
      name="price"
      required
    />
  </div>
  <div class="form-group">
    <label for="photos">Photos</label>
    <input
      [(ngModel)]="room.photos"
      class="form-control"
      type="text"
      name="photos"
      required
    />
  </div>
  <div class="form-group">
    <label for="checkinTime">Check-in Time</label>
    <input
      [(ngModel)]="room.checkinTime"
      class="form-control"
      type="datetime"
      name="checkinTime"
      required
    />
  </div>
  <div class="form-group">
    <label for="checkoutTime">Check-out Time</label>
    <input
      [(ngModel)]="room.checkoutTime"
      class="form-control"
      type="datetime"
      name="checkoutTime"
      required
    />
  </div>
  <div class="form-group">
    <label for="rating">Rating</label>
    <input
      [(ngModel)]="room.rating"
      class="form-control"
      type="number"
      name="rating"
      required
    />
  </div>
  <div>
    <button [disabled]="roomForm.invalid" class="btn btn-primary" type="submit">
      Add Room
    </button>
  </div>
</form>
