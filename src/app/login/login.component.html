<form>
  <div class="form-group">
    <input #emailControl="ngModel" appEmailValidator appHovered="orange" name="email" type="text" class="form-control"
      [(ngModel)]="email" placeholder="Provide your email" />
    <div class="alert alert-error">
      {{ emailControl.errors | json }}
    </div>
  </div>
  <div class="form-group">
    <input appHovered appHovered="steelblue" name="password" type="password" class="form-control" [(ngModel)]="password"
      placeholder="Enter your password" />
  </div>
  <div>
    <button type="submit" class="btn btn-primary" (click)="login()">
      Login
    </button>
  </div>
</form>
